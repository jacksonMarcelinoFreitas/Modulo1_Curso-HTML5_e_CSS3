<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    
    <p>Você pode escrever um parágrafo de 
        qualquer jeito, basta colocar tudo no 
        meio do par de tags &lt; p &gt; e &lt; /p &gt; <!-- LESS THAN / GREATER THAN-->
    </p>
    <!-- Qubrando linhas-->
    <p>Se precisar quebrar o texto <br>, você pode usar a tag br </p>
    <P>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </P>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>


    
</body>
</html>
