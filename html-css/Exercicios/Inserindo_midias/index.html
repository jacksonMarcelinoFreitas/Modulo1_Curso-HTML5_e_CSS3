<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mîdias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        
        <source media="(max-width: 750px)" srcset="midias/pequena.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="midias/media.png" type="image/png">
        <img src="midias/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/chocolate-cookie-jam.mp3" type="audio/mpeg">
        <source src="midias/chocolate-cookie-jam.ogg" type="audio/ogg">
        <source src="midias/chocolate-cookie-jam.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir audios. <a href="midias/chocolate-cookie-jam.mp3"> Clique aqui para baixar o arquivo!</a></p>
    </audio>
</body>
</html>
