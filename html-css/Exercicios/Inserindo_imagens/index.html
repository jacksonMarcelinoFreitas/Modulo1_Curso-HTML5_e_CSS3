<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver um imagem que está na mesma pasta.</p>
    <img src="logohtml-menor.png" alt="Logo HTML5"> <!-- Dentro da mesma pasta do arquivo-->
    <p>Podemos também carregar imagens que stão em sub-pastas</p> <!--Em pasta diferente-->
    <img src="imagens/logocss-menor.png" alt="">
    <p>Também podemos carregar imagens externas</p> <!-- Com o endereço da imagem URL-->
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" alt="Logo Java Script">

</body>
</html>
